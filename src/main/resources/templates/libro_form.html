<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Formulario Libro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo_autor.css" />
    <link rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <header class="container">
      <div class="container">
        <h2> Cargar nombre del Libro aqui</h2>
      </div>

    </header>

    <div class="container centerc">
      <form action="/libro/registro" method="POST">

        <div th:if="${exito != null}"
          class="card text-white bg-success mb-3 mt-3 mensajeExito">
          <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>

        <div th:if="${error != null}"
          class="card text-white bg-danger mb-3 mensajeError">
          <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>

        <div>
          <input type="number" class="container" name="ISBN"
            placeholder="ISBN">
        </div>
        <div>
          <input type="text" class="container" name="titulo"
            placeholder="Titulo del Libro">
        </div>
        <div>
          <input type="number" class="container" name="ejemplares"
            placeholder="Ejemplares del Libro">
        </div>

        <div class="form-group">

          <select name="idAutor">

            <option>Seleccionar Autor</option>

            <option th:each="autor : ${autores}"
              th:value="${autor.id}"
              th:text="${autor.nombre}" />
          </select>
        </div>
        <div class="form-group">
          <select name="idEditorial">
            <option>Seleccionar Editorial</option>
            <option th:each="editorial : ${editoriales}"
              th:value="${editorial.id}"
              th:text="${editorial.nombre}" />
          </select>
        </div>

        <button class="butC container" type="submit"> CARGAR </button>

      </form>

    </div>

  </body>
</html>
